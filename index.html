<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS to style the avatar */
        .avatar-container {
            text-align: center; /* Centers the avatar horizontally */
            margin-top: 20px;   /* Adds some space at the top */
            margin-bottom: 20px;
        }

        .avatar {
            width: 150px;        /* Sets the size of the circle */
            height: 150px;       /* Must match width for a perfect circle */
            border-radius: 50%;  /* This makes the image circular */
            object-fit: cover;   /* Ensures the image fills the circle without stretching */
            border: 3px solid #fff; /* Optional: Adds a border around the image */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Optional: Adds a subtle shadow */
        }
    </style>
</head>
<body>

    <div class="avatar-container">
        <img src="https://github.com/ApolloAngole/graph-ai-portfolio/blob/main/Apollo.jpg?raw=true" 
             alt="Profile Avatar" 
             class="avatar">
    </div>

    </body>
</html>
